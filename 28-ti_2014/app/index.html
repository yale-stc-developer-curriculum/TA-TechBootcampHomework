<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grapher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- endbuild -->

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>

        <!-- Underscore.js -->
        <script src="//cdn.jsdelivr.net/underscorejs/1.6.0/underscore-min.js"></script>
    </head>
    <body>

        <div class="container">
            <div ng-app ng-controller="GrapherCtrl" class="control">
      <input type="range" min="-1000" max="1000" step="1" class="slider" ng-model="a" ng-change="handleUpdate()">
              <p>{{transform(a)}}</p>
              <input type="range" min="-1000" max="1000" step="1" class="slider" ng-model="b" ng-change="handleUpdate()">
              <p>{{transform(b)}}</p>
              <input type="range" min="-1000" max="1000" step="1" class="slider" ng-model="c" ng-change="handleUpdate()">
              <p>{{transform(c)}}</p>
              <input type="range" min="-1000" max="1000" step="1" class="slider" ng-model="d" ng-change="handleUpdate()">
              <p>{{transform(d)}}</p>
            </div>
            <canvas id="graph" height="600px" width="900px"></canvas>
        </div>

        <!-- build:js scripts/main.js -->
        <script src="scripts/math.js"></script>
        <script src="scripts/render.js"></script>
        <script src="scripts/parser.js"></script>
        <!-- endbuild -->
</body>
</html>
